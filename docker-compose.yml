version: '2'
services:
  web:
    build: .
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./html:/usr/share/nginx/html
    ports:
      - "80:80"
  verb_conjugate_fr:
    image: "registry.gitlab.com/bretttolbert/verb-conjugate-fr:latest"
    ports:
      - "8000:8000"
    expose:
      - "8000"
